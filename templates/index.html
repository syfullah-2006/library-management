{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2>üë©‚Äçüéì Student Search</h2>
    <form method="POST" class="d-flex gap-2 mb-4">
        <input type="text" name="search" class="form-control" placeholder="Search by Title, Author or ID...">
        <button type="submit" class="btn btn-success">Search</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.BookID }}</td>
                <td>{{ book.Title }}</td>
                <td>{{ book.Author }}</td>
                <td>
                    {% if book.Status == 'Available' %}
                        <span class="badge bg-success">Available</span>
                    {% else %}
                        <span class="badge bg-warning text-dark">Issued</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
